<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>~How's the Weather</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="header">
        <h1 class="name"><a class="nameA" href="Belal.html">Meteorology</a></h1>
        <div class="moonMood"></div>
    </div>

    <h3 class="date"> day 00 month 2025</h3>
    <div class="container">

        <img class="magifier" src="icons8-magnifier-50.png" alt="magifier"> <input type="search" class="searchBox"
            placeholder=" Which City ... " onpaste="return false" spellcheck="true">

        <div class="resultBox">
            <h2 class="cityName">city</h2>
            <h4 class="countryName">country</h4>

            <br>
            <div class="current__state">
                <h3 class="temp"> <span class="Fspan">min ℃ </span> <span><img src="thermometer.png" alt=""></span>
                    <span class="Lspan"> Max ℃</span>
                </h3>

                <h3 class="skyMood">weather</h3>

            </div>
            <br>
            <br>
            <br>
            <p class="details">Details</p>
        </div>

    </div>

    <div class="detailsDiv">
        <h1 class="avgTemp">Avg Temp </h1>

        <h3 class="weatherDescribtion">more describtion </h3>
        <h3 class="humidity">humidity </h3>
        <h3 class="pressure">pressure </h3>
        <h3 class="windSpeed">wind speed </h3>

    </div>

    <script src="app.js"></script>

</body>

</html>
